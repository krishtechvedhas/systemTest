<div class="container">
  <div class="row">
    <div class="col-md-6 m-auto form-container">

      <form class="form-card" name="form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
        <div class="py-3 px-4">
          <div class="form-group textMargin">
            <label for="firstName" class="freshlms__label">First Name <span class="required">*</span>
            </label>
            <input type="text" id="lastName" name="firstName" class="form-control"
              [(ngModel)]="firstName"  minlength="3" #firstNameTem="ngModel" required>
            <div *ngIf="firstNameTem.invalid && (firstNameTem.dirty || firstNameTem.touched)"
              class="validation-error-message animated  fadeInDown">
              <div *ngIf="firstNameTem.errors.required">First Name is required</div>
              <div *ngIf="firstNameTem.errors.minlength">First Name should be at least 3
                characters long</div>
            </div>
          </div>
          <div class="form-group textMargin">
            <label for="lastName" class="freshlms__label">Last Name <span class="required">*</span>
            </label>
            <input type="text" id="lastName" name="lastName" class="form-control"
              [(ngModel)]="lastName"  minlength="3" #lastNameTem="ngModel" required>
            <div *ngIf="lastNameTem.invalid && (lastNameTem.dirty || lastNameTem.touched)"
              class="validation-error-message animated  fadeInDown">
              <div *ngIf="lastNameTem.errors.required">Last Name is required</div>
              <div *ngIf="lastNameTem.errors.minlength">Last Name should be at least 3
                characters long</div>
            </div>
          </div>
          <div class="form-group  textMargin">
            <label for="userEmail" class="freshlms__label">Email <span class="required">*</span></label>
            <input  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,10})+$" type="email"
              [(ngModel)]="email" id="userEmail" name="email" class="form-control"
              minlength="4" #emailTem="ngModel" required>
            <div *ngIf="emailTem.invalid && (emailTem.dirty || emailTem.touched)"
              class="validation-error-message animated  fadeInDown">
              <div *ngIf="emailTem.errors.required">Email is required</div>
              <div *ngIf="emailTem.errors.pattern">
                Please Enter Valid Email
              </div>
            </div>
          </div>

          <div class="form-group textMargin">
            <label for="mobileNumber" class="freshlms__label">Mobile Number</label>
            <input  type="number" id="mobileNumber" [(ngModel)]="mobileNumber"
              class="form-control mb-4" name="mobileNumber"  minlength="10" maxlength="10">
          </div>

        </div>

        <div class="d-flex justify-content-end p-3 ">
          <button class="btn btn-danger cancelBtn" type="submit" [routerLink]="['/users']" >cancel

          </button>
          <button class="btn btn-success" type="submit">{{buttonText}}
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
